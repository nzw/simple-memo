<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/tab.css">
</head>
<body>
    <div>
      <label class="font-size">Font size:
        <select id="font-size">
          <option value="0.5">0.5em</option>
          <option value="1" selected>1em</option>
          <option value="1.25">1.25em</option>
          <option value="1.5">1.5em</option>
          <option value="1.75">1.75em</option>
          <option value="2">2em</option>
          <option value="2.5">2.5em</option>
          <option value="3">3em</option>
          <option value="3.5">3.5em</option>
          <option value="4">4em</option>
          <option value="4.5">4.5em</option>
          <option value="5">5em</option>
        </select>
      </label>
    </div>
    <div class="cp_tab">
        <input type="radio" name="cp_tab" id="tab1_1" aria-controls="first_tab01 active" checked>
        <label for="tab1_1">1</label>
        <input type="radio" name="cp_tab" id="tab1_2" aria-controls="second_tab01">
        <label for="tab1_2">2</label>
        <input type="radio" name="cp_tab" id="tab1_3" aria-controls="third_tab01">
        <label for="tab1_3">3</label>
        <input type="radio" name="cp_tab" id="tab1_4" aria-controls="force_tab01">
        <label for="tab1_4">4</label>
        <input type="radio" name="cp_tab" id="tab1_5" aria-controls="five_tab01">
        <label for="tab1_5">5</label>
        <input type="radio" name="cp_tab" id="tab1_6" aria-controls="six_tab01">
        <label for="tab1_6">6</label>
        <input type="radio" name="cp_tab" id="tab1_7" aria-controls="seven_tab01">
        <label for="tab1_7">7</label>
        <div class="cp_tabpanels">
            <div id="first_tab01" class="cp_tabpanel show">
                <textarea cols="50" row="50" id="contents1" class="contents"></textarea>
            </div>
            <div id="second_tab01" class="cp_tabpanel">
                <textarea cols="50" row="50" id="contents2" class="contents"></textarea>
            </div>
            <div id="third_tab01" class="cp_tabpanel">
                <textarea cols="50" row="50" id="contents3" class="contents"></textarea>
            </div>
            <div id="force_tab01" class="cp_tabpanel">
                <textarea cols="50" row="50" id="contents4" class="contents"></textarea>
            </div>
            <div id="five_tab01" class="cp_tabpanel">
                <textarea cols="50" row="50" id="contents5" class="contents"></textarea>
            </div>
            <div id="six_tab01" class="cp_tabpanel">
                <textarea cols="50" row="50" id="contents6" class="contents"></textarea>
            </div>
            <div id="seven_tab01" class="cp_tabpanel">
                <textarea cols="50" row="50" id="contents7" class="contents"></textarea>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="msg">Auto save in local env... / Shortcut key: "Ctrl+Shift+Z"</p>
        <br />
        <a href="#" id="close" class="round_btn"></a>
        <a class="gg-software-download" href="#" id="download" download="SimpleMemoPad.txt"></a>
        <p id="zoom-out" class="dli-zoom-out"><span></span></p>
        <p id="zoom-in" class="dli-zoom-in"><span></span></p>
    </div>
    <script src="js/load.js"></script>
    <script src="js/save.js"></script>
    <script src="js/zoom.js"></script>
    <script src="js/download.js"></script>
</body>
</html>
